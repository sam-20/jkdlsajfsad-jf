<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/myform.css">
</head>

<body>

    <!-- this div covers the entire body of the page -->
    <div class="maincontainer">

        <!-- this div is for the whole form -->
        <div class="formcontainer">

            <!-- this div is for the header of the form -->
            <div class="headerdiv">

            </div>

            <!-- this div is for the image  -->
            <div class="imagediv">

            </div>


            <!-- this div is for the input fields -->
            <div class="inputdiv">

                <!-- our username input field -->
                <input id="username" type="text" placeholder="Username" class="myinputfields">

                <!-- our password input field                -->
                <input id="password" type="password" placeholder="Password" class="myinputfields">

            </div>


            <!-- this div is for the button -->
            <div class="buttondiv">
                <button id="button">Login</button>
            </div>

            <!-- this div is for the footer -->
            <div class="footerdiv">

            </div>
        </div>

    </div>




    <script src="js/main.js"></script>
</body>

</html>
